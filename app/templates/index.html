<!DOCTYPE html>
<html lang="en">
<head>
  {% if title %}
    <title>{{ title }} AK Blog</title>
  {% else %}
    <title>AK Blog</title>
  {% endif %}

</head>
<body>
    <h1> Hellow {{ user.username }}</h1>
    {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
</body>
</html>
